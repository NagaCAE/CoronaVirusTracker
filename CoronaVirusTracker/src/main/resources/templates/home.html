<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style> 
        .vertical { 
            border-left: 5px solid black; 
            height: 1000px; 
        } 
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1 style="color:Tomato;">Coronavirus Tracker Application</h1>
<p style="color:DodgerBlue;">This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" style="color:Orange;"th:text="${totalReportedCases}"></h1>
    <p class="lead" style="background-color:DodgerBlue;">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span style="color:MediumSeaGreen;">New cases reported since previous day:</span>
        <span style="color:Violet;"th:text="${totalNewCases}"></span>
    </p>
    <!-- <h1 class="display-4" style="color:Orange;"th:text="${totalDeathCases}"></h1>
    <p class="lead" style="background-color:DodgerBlue;">Total cases death as of today</p>
    <hr class="my-4">
	<p>
        <span style="color:MediumSeaGreen;">New cases reported since previous day:</span>
        <span style="color:Violet;"th:text="${totalDeathCases}"></span>
    </p> -->
</div>
    <table class="table table-dark" border="5">
        <tr>
            <th style="color:DodgerBlue;">State</th>
            <th style="color:DodgerBlue;">Country</th>
            <th style="color:DodgerBlue;">Total cases reported</th>
            <th style="color:DodgerBlue;">Total cases deaths</th>
            <th style="color:DodgerBlue;">Changes since last day</th>
            
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.latestDeathCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
